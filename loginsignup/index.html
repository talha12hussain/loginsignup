<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Screen</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Login Form -->
      <form id="loginForm" class="form">
        <h2>Login</h2>
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <i class="fas fa-eye" id="toggleLoginPassword"></i>
          </div>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="form-toggle">Don't have an account? <a href="#" id="showSignup">Signup</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form hidden">
        <h2>Signup</h2>
        <div class="input-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="signupPassword">Password</label>
          <div class="password-wrapper">
            <input type="password" id="signupPassword" placeholder="Enter your password" required>
            <i class="fas fa-eye" id="toggleSignupPassword"></i>
          </div>
        </div>
        <button type="submit" class="btn">Signup</button>
        <p class="form-toggle">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
